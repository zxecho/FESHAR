general_config:
  times: 3
  model_name: simplenet      # cnn, simplenet, ConvNeXt_base, ConvNeXt_attom
  head: simplenet
  stem_channels: 40
  llp: True
  layer_idx: 12
  # FedPLAG, FERv2, FedProx, Ditto, FedAMP, FedPer, FedRep, FedBABU, FedROD
  algorithm: FERv2
  global_rounds: 200
  join_ratio: 0.2
  # optimization related
  optimizer: AdamW      # SGD / AdamW / Adam
  batch_size: 4
  local_steps: [20]
  local_per_opt: False
  lr_scheduler: Exponential
local_per_settings:
  local_per_optimizer: SGD
  local_per_lr_scheduler: Exponential
